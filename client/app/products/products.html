<div class="navigation row">
  <div class="col s12">
    <ul class="tabs grey lighten-1">
      <li class="tab col s2 grey lighten-5"><a href="/#/products" class="">Products</a></li>
      <span class="tab col s10"></span>
    </ul>
  </div>
</div>

<div class="products">
  <table class="highlight">
    <thead>
      <tr>
        <th>Piece</th>
        <th>Type</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product" ng-repeat="product in data.products | orderBy: '-quantity'">
        <td class="name">{{ product.title }}</td>
        <td class="type">{{ product.product_type }}</td>
        <td class="quantity">{{ product.quantity }}</td>
      </tr>
    </tbody>
  </div>
</div>
