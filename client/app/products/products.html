<div class="navigation row">
  <div class="col s12">
    <ul class="tabs grey lighten-1">
      <li class="tab col s2 grey lighten-5"><a href="/#/products" class="">Products</a></li>
      <span class="tab col s10"></span>
    </ul>
  </div>
</div>

<div class="products">
  <table class="highlight">
    <thead>
      <tr>
        <th>Product</th>
        <th>Type</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product" ng-repeat="product in data.products | orderBy: '-quantity'">
        <td class="name">{{ product.title }}</td>
        <td class="type">{{ product.product_type }}</td>
        <td class="quantity">{{ product.quantity }}</td>
        <td class="changeAmount">
          <input ng-model="amount" placeholder="Change Quantity" type="number" class="validate">
        </td>
        <td class="remove"><a class="btn-floating blue">
          <i class="material-icons" ng-click="changeQuantity(product.variant_id, -1*amount)">remove</i>
        </a></td>
        <td class="add"><a class="btn-floating blue">
          <i class="material-icons" ng-click="changeQuantity(product.variant_id, amount)">add</i>
        </a></td>
      </tr>
    </tbody>
  </table>
</div>
